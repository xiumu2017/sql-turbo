<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SQLFlash 文档</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='48' fill='%237C4DFF'/><text x='50' y='60' text-anchor='middle' font-size='52' fill='white'>S</text></svg>" />
    <style>
      :root { --brand: #7C4DFF; }
      body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', 'PingFang SC', 'Microsoft YaHei', sans-serif; margin:0; }
      header { background: linear-gradient(135deg,#e8fff6,#f3f0ff); border-bottom: 1px solid #eee; }
      .container { max-width: 1000px; margin: 0 auto; padding: 24px; }
      .brand { display:flex; align-items:center; gap:10px; color: var(--brand); font-weight: 600; }
      .brand .dot { width:12px; height:12px; background: var(--brand); border-radius:50%; }
      .content { padding: 24px; }
      .content iframe { width: 100%; height: calc(100vh - 160px); border: 0; background: #fff; box-shadow: 0 1px 6px rgba(0,0,0,.06); border-radius: 8px; }
      .tip { color:#666; font-size: 14px; }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="brand"><span class="dot"></span>SQLFlash 文档</div>
        <div class="tip">本页将渲染 <code>docs/README.md</code>。支持 Mermaid 流程图。</div>
      </div>
    </header>
    <div class="container content">
      <iframe src="./viewer.html"></iframe>
    </div>
  </body>
</html>
